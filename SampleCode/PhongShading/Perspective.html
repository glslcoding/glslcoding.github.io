<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Rotating Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">
    precision mediump float;

    attribute vec3 vertPosition;
    attribute vec3 vertColor;
    varying vec3 fragColor;
    uniform mat4 mWorld;
    uniform mat4 mView;
    uniform mat4 mProj;

    void main()
    {
        fragColor = vertColor;
        gl_Position = mProj * mView * mWorld * vec4(vertPosition, 1.0);
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec3 fragColor;
    void main()
    {
    gl_FragColor = vec4(fragColor, 1.0);
    }
</script>

<script type="text/javascript" src="Perspective.js"></script>
<script type="text/javascript" src="gl-matrix.js"></script>
<script type = "text/javascript">
        window.onload = function()
        {
            RunWebGL("vertex-shader", "fragment-shader");
        };
 </script>

</head>

<body>
    <div>
        speed 0%
        <input id="slider" type="range" min="0" max="100" step="10" value="50" /> 100%
    </div>


    <button id="Direction">Change Rotation Direction</button>

    <select id="Controls" size="3">
        <option value="0">Toggle Rotation Direction</option>
        <option value="1">Spin Faster</option>
        <option value="2">Spin Slower</option>
    </select>

    Demo Box
    <input type="text" id="testValue" style="width.50px"></input>

    <canvas id="webGL-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>

</html>
